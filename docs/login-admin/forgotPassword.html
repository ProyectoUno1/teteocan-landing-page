<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contraseña - Tlatec</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo-container">
        <img src="../assets/images/LogoTlatec.png" alt="Tlatec Logo" class="logo-icon">
      </div>
      <h1 class="login-title"><span class="highlight">RECUPERAR</span> <span class="highlight">CONTRASEÑA</span></h1>
      <p class="login-subtitle">Ingresa tu correo para recibir instrucciones</p>
    </div>
    <form class="login-form" id="forgotForm" novalidate>
      <div class="general-error" id="generalError" style="display: none;" role="alert" aria-live="polite">
        <span id="generalErrorText"></span>
      </div>
      <div class="form-group" id="emailGroup">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="admin@tlatec.com" autocomplete="email" required aria-describedby="emailError">
        <div class="error-message" id="emailError" style="display: none;" role="alert"></div>
      </div>
      <button type="submit" class="submit-button" id="submitButton">
        <span id="buttonText">ENVIAR INSTRUCCIONES</span>
        <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
      </button>
    </form>
    <div class="login-footer">
      <p class="footer-text"><a href="login.html" class="footer-link">Volver al inicio de sesión</a></p>
    </div>
    <script src="forgotPasswordScript.js"></script>
</body>
</html>
