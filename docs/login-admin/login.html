<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piercing Studio - Admin Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
  <div class="login-container">
    <!-- Header con logo -->
    <div class="login-header">
      <div class="logo-container">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1 class="login-title">Admin Login</h1>
      <p class="login-subtitle">Piercing Studio Management Portal</p>
    </div>

    <!-- Formulario de login -->
    <form class="login-form" id="loginForm" novalidate>
      <div class="general-error" id="generalError" style="display: none;" role="alert" aria-live="polite">
        <span id="generalErrorText"></span>
      </div>

      <div class="form-group" id="emailGroup">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="admin@piercingstudio.com" autocomplete="email" required aria-describedby="emailError">
        <div class="error-message" id="emailError" style="display: none;" role="alert"></div>
      </div>

      <div class="form-group" id="passwordGroup">
        <label for="password" class="form-label">Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" autocomplete="current-password" required aria-describedby="passwordError">
          <button type="button" class="password-toggle" id="passwordToggle" aria-label="Show password">
            <svg class="toggle-icon" id="eyeIcon" viewBox="0 0 24 24" fill="none">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
            </svg>
            <svg class="toggle-icon" id="eyeOffIcon" style="display: none;" viewBox="0 0 24 24" fill="none">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
        <div class="error-message" id="passwordError" style="display: none;" role="alert"></div>
      </div>

      <button type="submit" class="submit-button" id="submitButton">
        <span id="buttonText">Sign In</span>
        <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
      </button>
    </form>

    <div class="demo-credentials">
      <p class="demo-title">Demo Credentials:</p>
      <p class="demo-info">
        Email: admin@piercingstudio.com<br>
        Password: admin123
      </p>
    </div>
  </div>

  <script src="loginScript.js"></script>
</body>
</html>
