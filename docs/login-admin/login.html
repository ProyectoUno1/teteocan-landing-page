<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tlatec - Admin Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
  <div class="login-container">
    <!-- Header with logo -->
    <div class="login-header">
      <div class="logo-container">
        <img src="../assets/images/LogoTlatec.png" alt="Tlatec Logo" class="logo-icon">
      </div>
      <h1 class="login-title"> <span><span class="highlight">ACCESO</span>
        </spam><span class="highlight">ADMINISTRADOR</span></h1>
      <p class="login-subtitle">PORTAL DE GESTIÓN TLATEC</p>
    </div>

    <!-- Login form -->
    <form class="login-form" id="loginForm" novalidate>
      <div class="general-error" id="generalError" style="display: none;" role="alert" aria-live="polite">
        <span id="generalErrorText"></span>
      </div>

      <div class="form-group" id="emailGroup">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="admin@tlatec.com" autocomplete="email" required aria-describedby="emailError">
        <div class="error-message" id="emailError" style="display: none;" role="alert"></div>
      </div>

      <div class="form-group" id="passwordGroup">
        <label for="password" class="form-label">Contraseña</label>
        <div class="password-container">
            <input type="password" id="password" name="password" class="form-input" placeholder="Ingresa tu contraseña" autocomplete="current-password" required aria-describedby="passwordError">
              <button type="button" class="password-toggle" id="passwordToggle" aria-label="Mostrar contraseña">
                <i class="fas fa-eye" id="eyeIcon"></i>
                <i class="fas fa-eye-slash" id="eyeOffIcon" style="display: none;"></i>
              </button>
        </div>
        <div class="error-message" id="passwordError" style="display: none;" role="alert"></div>
      </div>

      <button type="submit" class="submit-button" id="submitButton">
        <span id="buttonText">INICIAR SESIÓN</span>
        <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
      </button>
    </form>

    <div class="login-footer">
      <p class="footer-text">¿Olvidaste tu contraseña? <a href="#" class="footer-link">Recuperar</a></p>
    </div>
    <script src="loginScript.js"></script>
</body>
</html>
