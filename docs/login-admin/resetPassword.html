<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer contraseña - Tlatec</title>
  <link rel="icon" href="../assets/images/LogoTlatec.ico" type="image/x-icon">
  <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo-container">
        <img src="../assets/images/LogoTlatec.png" alt="Tlatec Logo" class="logo-icon">
      </div>
      <h1 class="login-title"><span class="highlight">RESTABLECER</span> <span class="highlight">CONTRASEÑA</span></h1>
      <p class="login-subtitle">Ingresa tu nueva contraseña</p>
    </div>
    <form class="login-form" id="resetForm" novalidate>
      <div class="general-error" id="generalError" style="display: none;" role="alert" aria-live="polite">
        <span id="generalErrorText"></span>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Nueva contraseña</label>
        <input type="password" id="password" name="password" class="form-input" required minlength="6" placeholder="Nueva contraseña">
      </div>
      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required minlength="6" placeholder="Confirma tu contraseña">
      </div>
      <button type="submit" class="submit-button" id="submitButton">
        <span id="buttonText">CAMBIAR CONTRASEÑA</span>
        <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
      </button>
    </form>
    <div class="login-footer">
      <p class="footer-text"><a href="login.html" class="footer-link">Volver al inicio de sesión</a></p>
    </div>
    <script src="resetPassword.js"></script>
</body>
</html>
